<ion-header>

  <ion-navbar color="primary">
    <ion-title>ShoppingList</ion-title>
    <!-- Button plus ( + ) in the end of navbar -->

    <ion-buttons end>
      <button ion-button icon-only (click)="toAddShopping()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingListRef$ | async" (click)="selectItem(item)">
      <h2>Item name: {{ item.itemName }}</h2>
      <h3>Amount: {{ item.itemNumber }}</h3>

    </ion-item>
  </ion-list>
</ion-content>
